<div class="face-frame" [class.frame-active]="context.isFaceActive">
  <a class="face-name" [attr.href]="context.orgUrl">{{ context.orgName }}</a>

  <navigation [items]="context.navigation"></navigation>

  <footer class="face-footer">
    <code class="copy">
      Vandalsquad &copy; {{ now.getFullYear() }} <a [attr.href]="context.orgUrl" class="float-right">@vandalsquad</a>
    </code>
    <!--<code class="version">
      v0.0.0 #<span class="hash">b3fe2b6265e32d4a016fc0ac4452b067ef0b6f77</span>
    </code>-->
  </footer>

  <span class="close" (click)="context.isFaceActive=!context.isFaceActive">&times;</span>
</div>

<div class="main-frame {{ context.frameClass }}">
  <context-information></context-information>

  <router-outlet></router-outlet>

  <div class="loader loader-center loader-secondary" *ngIf="context.isLoading">
    <svg class="loader-ring" viewBox="25 25 50 50">
      <circle class="loader-path" cx="50" cy="50" r="20" fill="none"></circle>
    </svg>
  </div>

  <!--<div class="version">
    v<span class="major">0</span>.<span class="minor">0</span>.<span class="path">0</span>
    <span class="git-sha">#{{ repository.commits[0]?.sha || ("latest" | l10n) }}</span>
  </div>-->

  <span class="face-toggle mdi mdi-apps" [class.active]="context.isFaceActive"
    (click)="context.isFaceActive=!context.isFaceActive"></span>
</div>
