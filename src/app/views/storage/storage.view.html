<main class="application-page">
  <h3>{{ "files" | l10n }}</h3>

  <table class="table-hover storage-files">
    <thead>
      <tr>
        <th width="80%">{{ "filename" | l10n }}</th>
        <th width="20%">{{ "last_modified" | l10n }}</th>
        <th><!-- File actions --></th>
      </tr>
    </thead>
    <ng-container *ngFor="let file of files">
      <tr>
        <td class="file-name">{{ file.name }}<span class="file-ext">{{ file.ext }}</span></td>
        <td>{{ file.last_mod | date: "dd.MM.yy hh:mm" }}</td>
        <td class="file-actions">
          <i class="mdi mdi-equal"></i>
        </td>
      </tr>
    </ng-container>
  </table>
</main>
