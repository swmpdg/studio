<div class="application-page">

  <ul class="bar vertical float-right" draggable="true" drag>
    <li class="bar-modifier" [style.cursor]="'move'">
      <i class="mdi mdi-drag-horizontal"></i>
    </li>
    <li class="bar-item">
      <i class="mdi mdi-pencil"></i>
    </li>
    <li class="bar-item">
      <i class="mdi mdi-spray"></i>
    </li>
    <li class="bar-item">
      <i class="mdi mdi-marker"></i>
    </li>
    <li class="bar-item">
      <i class="mdi mdi-format-color-fill"></i>
    </li>
    <li class="bar-item">
      <i class="mdi mdi-format-paint"></i>
    </li>
  </ul>

  <color-palette></color-palette>
</div>
