<div class="color-palette">
  <div class="color-active" [style.background-color]="activeColor.toString(16)"></div>

  <color-picker [color]="activeColor"></color-picker>

  <ul class="color-collections">
    <li class="color-collect">
      <i class="mdi mdi-plus"></i>
    </li>
    <li class="color-drop"  *ngFor="let color of collections"
      [style.background-color]="color.toString(16)"></li>
  </ul>
</div>
